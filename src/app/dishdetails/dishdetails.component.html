<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" >
    <mat-card *ngIf = "dish">
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf = "dish">{{ dish.name | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{ dish.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-card *ngIf = "dish">
      <mat-card-header>
        <mat-card-title>
          <h2>Comments</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list >
          <mat-list-item *ngFor = "let c of dish.comments">
            <p matLine>
              <span>{{ c.comment }}</span>
              <br>
              <span>{{ c.rating }} Stars</span>
              <br>
              <span>-- {{ c.author }} {{ c.date | date }}</span>
            </p>
            <span>         </span>
            
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div [hidden] = "dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please wait</h4>
  </div>

</div>
